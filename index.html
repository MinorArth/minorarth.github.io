	</div>

		<a class="url"><img class="artwork"/></a>
	</div>

	<div class="small-image-template">
		<a class="url"><img class="artwork"/></a>
	</div>

		<a class="url">

		</a>
		<a class="url">
			<p class="pre title"></p>
		</a>
		<p class="pre description sources"></p>
	</div>

		<a class="url"><img class="artwork"/></a>
		<div class="column item-text bold">
			<a class="url pre title"></a>
			<p class="pre description sources"></p>
		</div>
	</div>
</div>
<div class="links"></div>
